<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>登入 - 演唱會搶票平台</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 0; }
    .container {
      width: 100%;
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color: #333; }
    form { display: flex; flex-direction: column; }
    label { margin: 10px 0 5px; }
    input[type="text"], input[type="password"], input[type="email"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"], button {
      margin-top: 20px;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover, button:hover {
      background-color: #0056b3;
    }
    .links { text-align: center; margin-top: 15px; }
    .links a { color: #007BFF; text-decoration: none; }
    .links a:hover { text-decoration: underline; }

    dialog {
      border: 2px solid #666;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔐 使用者登入</h2>
    <form id="loginForm">
      <label for="login_id">帳號</label>
      <input type="text" id="login_id" name="login_id" required>

      <label for="password">密碼</label>
      <input type="password" id="password" name="password" required>

      <!-- 修正：補上關閉標籤，避免把註冊連結吃掉 -->
      <button type="button" onclick="Login()">登入</button>
    </form>
    <div class="links">
      還沒有帳號？<a href="register.html" id="goRegister">註冊新帳號</a>
    </div>
  </div>

  <dialog id="sysDialog" method="post">
    <form method="dialog">
      <p id="sysMsg">登入結果</p>
      <button>確定</button>
    </form>
  </dialog>

  <script>
    async function Login(){
      const username = document.getElementById("login_id").value;
      const password = document.getElementById("password").value;

      const data = {
        "login_id": username,
        "password": password
      };

      let response = await fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      response = await response.json();
      if (response.status){
        window.location.href = "login_success.html";
        console.log(response);
      } else {
        alert(response.notify);
        console.log(response);
      }
    };

    // 可選：保險措施，確保點「註冊」不會誤觸發 form 或 button
    document.getElementById('goRegister').addEventListener('click', (e) => {
      e.stopPropagation();
    });
  </script>
</body>
</html>
