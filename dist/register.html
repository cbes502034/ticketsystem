<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>註冊 - 演唱會搶票平台</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 0; }
    .container {
      width: 100%;
      max-width: 400px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 { text-align: center; color: #333; }
    form { display: flex; flex-direction: column; }
    label { margin: 10px 0 5px; }
    input[type="text"], input[type="password"], input[type="email"], input[type="date"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"], button {
      margin-top: 20px;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover, button:hover {
      background-color: #1e7e34;
    }
    .links { text-align: center; margin-top: 15px; }
    .links a { color: #007BFF; text-decoration: none; }
    .links a:hover { text-decoration: underline; }

    #popup, #success-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      text-align: center;
      width: 300px;
      z-index: 10;
    }

    #popup h3, #success-popup h3 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 20px;
      color: #333;
    }

    #popup img {
      width: 180px;
      height: 180px;
      object-fit: contain;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    #popup input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    #popup button, #success-popup button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    #close-popup {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #999;
      cursor: pointer;
    }

    #close-popup:hover {
      color: #000;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(3px);
      z-index: 8;
      pointer-events: all;
    }
    #popup {
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📝 註冊帳號</h2>
    <form>
      <label for="login_id">Login ID</label>
      <input type="text" id="login_id" name="login_id" required>
      <label for="password">密碼</label>
      <input type="password" id="password" name="password" required>
      <label for="password_confirm">確認密碼</label>
      <input type="password" id="password_confirm" name="password_confirm" required>
      <label for="name">會員姓名（真實姓名）</label>
      <input type="text" id="name" name="name" required>
      <label>性別</label>
      <select id="gender" required>
        <option value="male">男 Male</option>
        <option value="female">女 Female</option>
      </select>
      <label for="birthday">生日（西元）</label>
      <input type="date" id="birthday" name="birthday" required>
      <label for="email">電子信箱</label>
      <input type="email" id="email" name="email" required>
      <label for="email_confirm">確認信箱</label>
      <input type="email" id="email_confirm" name="email_confirm" required>
      <label for="phone_number">連絡電話</label>
      <input type="text" id="phone_number" name="phone_number">
      <label for="mobile_number">手機號碼</label>
      <input type="text" id="mobile_number" name="mobile_number" required>
      <label for="address">聯絡地址</label>
      <input type="text" id="address" name="address" required>
      <button type="button" onclick="ShowQRcode()">建立帳號</button>
    </form>
    <div class="links">
      已有帳號？<a href="login.html">返回登入</a>
    </div>
  </div>

  <!-- 驗證器視窗 -->
  <div id="popup">
    <span id="close-popup" onclick="closePopup()">×</span>
    <h3>請掃描 QR Code 以啟用驗證器</h3>
    <img id="qrcode" alt="QR Code">
    <p>請輸入手機 App 顯示的 6 位數驗證碼：</p>
    <input type="text" id="usercode" placeholder="輸入驗證碼">
    <button onclick="CheckANDRegister();">送出驗證</button>
  </div>

  <!-- 註冊成功視窗 -->
  <div id="success-popup">
    <h3 id="success-message" style="color: green;"></h3>
    <button onclick="closeSuccessPopup()">確定</button>
  </div>

  <script>
    async function ShowQRcode(){
      const email = document.getElementById("email").value;
      let response = await fetch("/auth/verify/init",{
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({"email":email})
      });
      response = await response.json();
      console.log(response);
      if (response.status) {
        document.getElementById("popup").style.display = "block";
        document.getElementById("overlay").style.display = "block";
        document.getElementById("qrcode").src = response.totpsrc;
      } else {
        alert(response.notify);
      }
    }

    async function CheckANDRegister(){
      const registerData = {
        login_id: document.getElementById("login_id").value,
        password: document.getElementById("password").value,
        name: document.getElementById("name").value,
        gender: document.getElementById("gender").value,
        birthday: document.getElementById("birthday").value,
        email: document.getElementById("email").value,
        phone_number: document.getElementById("phone_number").value,
        mobile_number: document.getElementById("mobile_number").value,
        address: document.getElementById("address").value,
        user_input: document.getElementById("usercode").value
      };
      let response = await fetch("/auth/verify/confirm",{
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(registerData)
      });
      response = await response.json();
      console.log(response);
      if (response.status) {
        closePopup();
        showSuccessPopup(response.notify);
      } else {
        alert(response.notify);
      }
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
      document.getElementById("qrcode").src = "";
      document.getElementById("usercode").value = "";
    }

    function showSuccessPopup(message) {
      document.getElementById("success-message").textContent = message;
      document.getElementById("overlay").style.display = "block";
      document.getElementById("success-popup").style.display = "block";
    }

    function closeSuccessPopup() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("success-popup").style.display = "none";
      window.location.href = "/"
    }
  </script>
  <div id="overlay"></div>
</body>
</html>
